<section>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()" style="border: 1px solid black;border-radius: 10px;" class="form w-auto fadeInDown" #form="ngForm">
          <legend class="lead text-center">
            Add New Studnts</legend>

          <div class="md-form">
            <input type="email" class="form-control" formControlName="name" placeholder="Name" required>
          </div>
          <div class="md-form">
            <input type="text" class="form-control" formControlName="age" digits placeholder="Age" required>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <input type="submit" value="Add" class="btn btn-info btn-rounded my-3 btn-block "
                style="width: 200px;border-radius: 30px;">
            </div>
          </div>
        </form>
      </div>
      <div class="col"></div>


    </div>
  </div>
</section>
