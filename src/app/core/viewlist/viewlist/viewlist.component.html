<!-- Data section  -->
<section class="p-5 bg-light h-100">
  <div class="continer">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <table class="table table-secondary table-bordered table-lg table-striped table-hover fadeInDown">
          <thead class="">
            <tr class="text-lg-start">
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Controle</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of studentsList">
              <td scope="row">{{item._id}}</td>
              <td scope="row">{{item.name}}</td>
              <td scope="row">{{item.age}}</td>
              <td>
                <div class="btn-group">
                  <a routerLink="/editStudents/{{item._id}}" class="btn btn-warning btn-sm">Edit</a> 
                  <input type="button" value="Delete" class="btn btn-danger btn-sm sm" (click)="deleteCurrnt(item._id)">
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
